  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],

            secondary: '#475569', // slate-600

  <style>
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* PRINT STYLES */
    @media print {
      @page {
        margin: 1cm;
        size: portrait;
      }

      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        overflow: visible !important;
      }

      /* Hide UI elements */
      aside,
      header,
      .no-print,
      button:not(.print-visible) {
        display: none !important;
      }

      /* Reset layout for print */
      #root,
      .flex-1,
      main {
        display: block !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      /* Specific fix for Daily View scrolling container */
      .custom-scrollbar {
        overflow: visible !important;
        height: auto !important;
      }

      /* Hide borders and shadows for cleaner look */
      .shadow-sm,
      .shadow-md,
      .shadow-xl {
        box-shadow: none !important;
      }

      .border,
      .border-l-4 {
        border-color: #e2e8f0 !important;
        /* Force light gray borders */
      }
    }
  </style>
